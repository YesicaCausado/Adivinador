<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor con YouTube API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    #searchBox {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 60%;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #6366f1;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #4f46e5;
    }

    .video-container {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Canciones de YouTube</h1>
  <input type="text" id="searchBox" placeholder="Buscar canciÃ³n...">
  <button onclick="searchVideos()">Buscar</button>

  <div id="videos" class="video-container"></div>

  <script>
    const API_KEY = "AIzaSyBWM6ZPP0ZG-I8yZJD3oE5C3ap52JCyCFQ"; // ðŸ”‘ Pega aquÃ­ tu API Key
    const videosDiv = document.getElementById("videos");

    async function searchVideos() {
      const query = document.getElementById("searchBox").value || "mÃºsica relajante";

      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=6&key=${API_KEY}`
      );

      const data = await response.json();
      videosDiv.innerHTML = "";

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        videosDiv.appendChild(iframe);
      });
    }

    // Buscar canciones por defecto al cargar
    window.onload = searchVideos;
  </script>
</body>
</html>
