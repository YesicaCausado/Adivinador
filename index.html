<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina la Canción 🎵</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      background: #ff4757;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e84118;
      transform: scale(1.05);
    }

    .options {
      display: grid;
      gap: 12px;
      margin-top: 30px;
      max-width: 300px;
      width: 100%;
    }

    .option {
      background: #2f3542;
      border: 2px solid transparent;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      border-color: #ff4757;
      background: #3b3f54;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Ocultar el video (solo queda audio) */
    #player {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <h1>🎶 Adivina la Canción</h1>
  <button onclick="playSnippet()">▶ Reproducir Fragmento</button>
  <div class="options" id="options"></div>
  <p id="result"></p>

  <!-- Player oculto -->
  <div id="player"></div>

  <script>
    const API_KEY = "AIzaSyBWM6ZPP0ZG-I8yZJD3oE5C3ap52JCyCFQ"; // <-- pega tu API Key
    let player;
    let currentSong = {};
    let allSongs = [];

    // Cargar Iframe Player API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "1",
        width: "1",
        events: {
          onReady: loadSongs
        }
      });
    }

    async function loadSongs() {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&chart=mostPopular&type=video&videoCategoryId=10&maxResults=10&key=${API_KEY}`
      );
      const data = await res.json();
      allSongs = data.items;
      pickSong();
    }

    function pickSong() {
      currentSong = allSongs[Math.floor(Math.random() * allSongs.length)];
      const options = [currentSong.snippet.title];
      while (options.length < 4) {
        const random = allSongs[Math.floor(Math.random() * allSongs.length)].snippet.title;
        if (!options.includes(random)) options.push(random);
      }
      options.sort(() => Math.random() - 0.5);

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsContainer.appendChild(btn);
      });
    }

    function playSnippet() {
      player.loadVideoById(currentSong.id.videoId, Math.floor(Math.random() * 30), "small");
      setTimeout(() => player.stopVideo(), 8000); // 8 segundos de fragmento
    }

    function checkAnswer(answer) {
      const result = document.getElementById("result");
      if (answer === currentSong.snippet.title) {
        result.textContent = "✅ ¡Correcto!";
        result.style.color = "#2ecc71";
      } else {
        result.textContent = "❌ Incorrecto. Era: " + currentSong.snippet.title;
        result.style.color = "#e74c3c";
      }
      setTimeout(() => {
        result.textContent = "";
        pickSong();
      }, 3000);
    }
  </script>
</body>
</html>
