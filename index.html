<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéµ Adivina la Canci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding: 20px;
    }
    h1 { font-size: 2em; }
    #player { margin: 20px auto; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    button {
      background: #ff4757;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover { background: #ff6b81; }
    #message { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üé∂ Adivina la Canci√≥n üé∂</h1>
  <div id="player"></div>
  <button onclick="playSnippet()">‚ñ∂Ô∏è Reproducir fragmento</button>
  <div class="options" id="options"></div>
  <p id="message"></p>

  <script>
    const API_KEY = "YOUR_API_KEY"; // üîë Reemplaza con tu clave
    let player;
    let currentSong = {};
    let songs = [];

    // 1. Cargar API YouTube Player
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
      });
      loadSongs();
    }

    // 2. Obtener canciones populares (query "music")
    async function loadSongs() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=music&key=${API_KEY}`);
      const data = await res.json();
      songs = data.items;
      newRound();
    }

    // 3. Nuevo reto
    function newRound() {
      document.getElementById("message").textContent = "";
      const randomIndex = Math.floor(Math.random() * songs.length);
      currentSong = songs[randomIndex];
      const correctTitle = currentSong.snippet.title;

      // Crear opciones (1 correcta + 3 incorrectas)
      let options = [correctTitle];
      while (options.length < 4) {
        const opt = songs[Math.floor(Math.random() * songs.length)].snippet.title;
        if (!options.includes(opt)) options.push(opt);
      }

      // Mezclar opciones
      options = options.sort(() => Math.random() - 0.5);

      // Mostrar botones
      const container = document.getElementById("options");
      container.innerHTML = "";
      options.forEach(title => {
        const btn = document.createElement("button");
        btn.textContent = title;
        btn.onclick = () => checkAnswer(title);
        container.appendChild(btn);
      });
    }

    // 4. Reproducir fragmento (10s)
    function playSnippet() {
      if (!currentSong.id) return;
      player.loadVideoById(currentSong.id.videoId, 30, "small"); // empieza en 30s
      setTimeout(() => player.stopVideo(), 10000); // se detiene en 10s
    }

    // 5. Validar respuesta
    function checkAnswer(selected) {
      if (selected === currentSong.snippet.title) {
        document.getElementById("message").textContent = "‚úÖ ¬°Correcto!";
      } else {
        document.getElementById("message").textContent = `‚ùå Incorrecto. Era: ${currentSong.snippet.title}`;
      }
      setTimeout(newRound, 3000);
    }
  </script>
</body>
</html>
