<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéµ Adivina la Canci√≥n</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6a1b9a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3408/3408796.png">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #player { display: none; }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      background: #ff4757;
      border: none;
      padding: 12px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #ff6b81;
      transform: translateY(-2px);
    }
    #playBtn {
      font-size: 1.2em;
      padding: 14px 22px;
      margin-top: 15px;
      border-radius: 50px;
      background: linear-gradient(135deg,#ff6b81,#ff4757);
    }
    #message {
      font-size: 1.3em;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>üé∂ Adivina la Canci√≥n üé∂</h1>
  <div class="game-card">
    <div id="player"></div>
    <button id="playBtn" onclick="playSnippet()">‚ñ∂Ô∏è Reproducir fragmento</button>
    <div class="options" id="options"></div>
    <p id="message"></p>
  </div>

  <script>
    let player;
    let currentSong = {};
    let songs = [
      // üéµ Canciones precargadas para offline
      {title: "Shape of You", url: "https://www.youtube.com/embed/JGwWNGJdvx8"},
      {title: "Blinding Lights", url: "https://www.youtube.com/embed/4NRXx6U8ABQ"},
      {title: "Dance Monkey", url: "https://www.youtube.com/embed/q0hyYWKXF0Q"},
      {title: "Despacito", url: "https://www.youtube.com/embed/kJQP7kiw5Fk"},
      {title: "Uptown Funk", url: "https://www.youtube.com/embed/OPf0YbXqDm0"}
    ];

    // Inicializar reproductor vac√≠o
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: ""
      });
      newRound();
    }

    // Nueva ronda
    function newRound() {
      document.getElementById("message").textContent = "";
      const randomIndex = Math.floor(Math.random() * songs.length);
      currentSong = songs[randomIndex];
      const correctTitle = currentSong.title;

      // Crear opciones (1 correcta + 3 incorrectas)
      let options = [correctTitle];
      while (options.length < 4) {
        const opt = songs[Math.floor(Math.random() * songs.length)].title;
        if (!options.includes(opt)) options.push(opt);
      }
      options = options.sort(() => Math.random() - 0.5);

      const container = document.getElementById("options");
      container.innerHTML = "";
      options.forEach(title => {
        const btn = document.createElement("button");
        btn.textContent = title;
        btn.onclick = () => checkAnswer(title);
        container.appendChild(btn);
      });
    }

    // Reproducir fragmento
    function playSnippet() {
      if (!currentSong.url) return;
      const videoId = new URL(currentSong.url).searchParams.get("v");
      player.loadVideoById(videoId, 30, "small");
      setTimeout(() => player.stopVideo(), 10000);
    }

    // Validar respuesta
    function checkAnswer(selected) {
      if (selected === currentSong.title) {
        document.getElementById("message").textContent = "‚úÖ ¬°Correcto!";
      } else {
        document.getElementById("message").textContent = `‚ùå Incorrecto. Era: ${currentSong.title}`;
      }
      setTimeout(newRound, 2500);
    }

    // Cargar API YouTube
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

  <!-- Registrar Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Error SW:", err));
    }
  </script>
</body>
</html>
